{{#partial "content" }}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/1">
              <input type="hidden" name="_method" value="put">
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input class="form-control" id="email" name="email" value="{{user.email}}">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" value="{{user.name}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix"/>
          </form>
      </div>
   </div>
</div>
<{{/partial}}

{{> base}}
