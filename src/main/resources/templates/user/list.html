{{#partial "content" }}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>이메일</th>
                    <th>이름</th>
                    <th>수정</th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{email}}</td>
                    <td>{{name}}</td>
                    <td><a class="btn btn-success" href="#" role="button">수정</a></td>
                </tr>

                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/partial}}

{{> base}}
